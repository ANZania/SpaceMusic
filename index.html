<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">-->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Average&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Scope+One&display=swap" rel="stylesheet">
    <title>SpaceMusic - Новый музыкальный стриминг</title>
</head>
<body>
    <img src="img/main-2.jpg" alt="" class="main">
    
    <div class="choose animate__animated audio">
        <audio class="audio-player" src="audio/Imagine Dragons - Beliver.mp3"></audio>
        <div class="choose-container animate__animated">
        <div class="choose-your_mood">Choose your mood:</div>
        <div class="ganre-container">
            <div class="ganre"></div>
            <div class="ganre"></div>
            <div class="ganre"></div>
            <div class="ganre "></div>
            <div class="ganre"></div>
            <div class="ganre"></div>
            <div class="ganre"></div>
            <div class="ganre "></div>
            <div class="ganre"></div>
            <div class="ganre"></div>
        </div>
        </div>
        <div class="player-line">
            <div class="music-name">Imagine Dragons - Beliver</div>
            <div class="player-nav">
                <img src="img/prev.svg" alt="" class="prev">
                <img src="img/play.svg" alt="" class="play">
                <img src="img/next.svg" alt="" class="next">
            </div>
            <div class="player-func">
                <input type="range" class="music-volume animate__animated" min="0" max="100" step="1" value="100">
                <img src="img/volume-icon.svg" alt="" class="volume">
                <img src="img/fav-ico.svg" alt="" class="fav">
                <img src="img/burger.svg" alt="" class="burger">
            </div>
            
        </div>
        <div class="time-line">
            <p class="music-time current">00:00</p>
            <input type="range" class="music-progress" min="0" max="100" step="0.1" value="0">
            <p class="music-time total">00:00</p>
        </div>
    </div>
    <div class="container animate__animated">
        <div class="name">Space Music</div>
        <div class="description">Programming & Design & Relax & Motivation</div>
        <button class="btn-start">Start Your Journey</button>
        <div class="mini-description">1500+ tracks for your background</div>
        <div class="footer">Learn more about project</div>
    </div>
    <div class="play-list-music animate__animated">
        <div class="play-list-header">
            <div class="now-playing">Now playing</div>
            <div class="favorite">Favorite</div>
        </div>
        <div class="list">
            
        </div>
    </div>
<!--<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>-->
<script src="js/main.js" type="module"></script>
</body>
</html>
